<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generative Art Tool</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <h1>Generative Art Tool</h1>

    <div class="settings">
      <label for="apiSelect">Select API:</label>
      <select id="apiSelect">
        <option value="" disabled selected>Select an API</option>
        <option value="unsplash">Unsplash</option>
        <option value="spotify">Spotify</option>
      </select>

      <div class="algorithmSelection" id="algoDropdown" style="display: none;">
        <label for="algorithmSelect">Select Algorithm:</label>
        <select id="algorithmSelect">
          <option value="" disabled selected>Select an Algorithm</option>
          <option value="algo1">Algorithm 1</option>
          <option value="algo2">Algorithm 2</option>
        </select>
      </div>

      <button id="visualizeBtn" style="display: none;">Visualize</button>
    </div>

    <div id="canvasContainer"></div>
  </div>

  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.1.2/chroma.min.js"></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.0/color-thief.min.js"></script>

  <script src="libraries/p5.min.js"></script>
  <script src="libraries/p5.sound.min.js"></script>
  <script src='libraries/packer.growing.js'></script>
</body>

</html>
