<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generative Art Tool</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <h1>Generative Art Tool</h1>

    <div class="settings">
      <label for="apiSelect">Select API:</label>
      <select id="apiSelect">
        <option value="" disabled selected>Select an API</option>
        <option value="unsplash">Unsplash</option>
        <option value="spotify">Spotify</option>
      </select>

      <div id="algoDropdown" style="display: none;">
        <label for="algorithmSelect">Select Algorithm:</label>
        <select id="algorithmSelect">
          <option value="" disabled selected>Select an Algorithm</option>
          <!-- Unsplash Algorithms -->
          <option value="binPacking">Bin Packing</option>
          <option value="centerImage">Center Image</option>
          <option value="domeAperture">Dome Aperture</option>
          <option value="filledBlades">Filled Blades Aperture</option>

          <!-- Spotify Algorithms -->
          <option value="duotone">Duotone</option>
          <option value="slice">Slice</option>
          <option value="vinylVisualizer">Vinyl Visualizer</option>
          <option value="yearEndViewer">Year End Viewer</option>
        </select>
      </div>

      <button id="visualizeBtn" style="display: none;">Visualize</button>
    </div>
  </div>

  <!-- <div id="canvasContainer"></div> -->
  </div>

  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.1.2/chroma.min.js"></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.0/color-thief.min.js"></script>

  <script src="libraries/p5.min.js"></script>
  <script src="libraries/p5.sound.min.js"></script>
  <script src='libraries/packer.growing.js'></script>

  <script src="spotify/sketch_duotone.js"></script>
  <script src="spotify/sketch_slice.js"></script>
  <script src="spotify/sketch_vinyl.js"></script>
  <script src="spotify/sketch_year_end.js"></script>

  <script src="unsplash/sketch_bin_packing.js"></script>
  <script src="unsplash/sketch_center_image.js"></script>
  <script src="unsplash/sketch_dome_aperture.js"></script>
  <script src="unsplash/sketch_fill_blades.js"></script>

  <script src="sketch.js"></script>
</body>

</html>
